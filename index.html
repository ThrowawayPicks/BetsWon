<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winning Tickets</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            text-align: center;
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            font-size: 2em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 10px;
            width: 100%;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                font-size: 1.5em;
                padding: 15px 0;
            }

            .gallery {
                gap: 5px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.2em;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>

<header>
    Winning Tickets
</header>

<div class="gallery">
    <!-- Add your screenshot URLs here -->
<img src="winningtickets/images/SS1.jpg" alt="Winning Ticket 1">
<img src="winningtickets/images/SS2.jpg" alt="Winning Ticket 1">
<img src="winningtickets/images/SS3.jpg" alt="Winning Ticket 1">
<img src="winningtickets/images/SS4.jpg" alt="Winning Ticket 1">
<img src="winningtickets/images/SS5.jpg" alt="Winning Ticket 1">
<img src="winningtickets/images/SS6.jpg" alt="Winning Ticket 1">
<img src="winningtickets/images/SS7.jpg" alt="Winning Ticket 1">
<img src="winningtickets/images/SS8.jpg" alt="Winning Ticket 1">


    <!-- Add more images as needed -->
</div>

</body>
</html>
