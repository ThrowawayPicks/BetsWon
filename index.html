<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winning Tickets</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #222;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .title {
            color: #fff;
            font-size: 2em;
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }

        .menu-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            position: absolute;
            right: 10px;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #444;
            border-radius: 5px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 1;
        }

        .dropdown a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            transition: background 0.3s;
        }

        .dropdown a:hover {
            background-color: #555;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 10px;
            width: 100%;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .title {
                font-size: 1.5em;
            }

            .gallery {
                gap: 5px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.2em;
            }

            .menu-button {
                font-size: 0.9em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="title">Winning Tickets</div>
    <button class="menu-button" onclick="toggleMenu()">Menu</button>
    <div class="dropdown" id="dropdownMenu">
        <a href="index.html">Winning Tickets</a>
        <a href="losses.html">Losing Tickets</a>
        <a href="signup.html"> Free Sign Up</a>
    </div>
</header>

<div class="gallery">
    <img src="winningtickets/images/SS1.jpg" alt="Winning Ticket 1">
    <img src="winningtickets/images/SS6.jpg" alt="Winning Ticket 1">

    <img src="winningtickets/images/SS3.jpg" alt="Winning Ticket 1">
    <img src="winningtickets/images/SS2.jpg" alt="Winning Ticket 1">
    <img src="winningtickets/images/SS7.jpg" alt="Winning Ticket 1">
    <img src="winningtickets/images/SS8.jpg" alt="Winning Ticket 1">
    <img src="winningtickets/images/SS9.jpg" alt="Winning Ticket 1">
    <img src="winningtickets/images/SS10.jpg" alt="Winning Ticket 1">
    <img src="winningtickets/images/SS11.jpg" alt="Winning Ticket 1">
    <img src="winningtickets/images/IMG_1038.jpg" alt="Winning Ticket 1">
    <img src="winningtickets/images/IMG_1041.jpg" alt="Winning Ticket 1">
    <img src="winningtickets/images/IMG_1042.jpg" alt="Winning Ticket 1">
    <img src="winningtickets/images/IMG_1044.jpg" alt="Winning Ticket 1">
    <img src="winningtickets/images/IMG_1047.jpg" alt="Winning Ticket 1">
    <img src="winningtickets/images/IMG_1048.jpg" alt="Winning Ticket 1">
    <img src="winningtickets/images/IMG_1057.jpg" alt="Winning Ticket 1">
    <img src="winningtickets/images/IMG_1058.jpg" alt="Winning Ticket 1">
    <img src="winningtickets/images/IMG_7798.jpg" alt="Winning Ticket 1">
</div>

<script>
    function toggleMenu() {
        const dropdown = document.getElementById('dropdownMenu');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    // Optional: Close the dropdown if clicked outside
    window.onclick = function(event) {
        if (!event.target.matches('.menu-button')) {
            const dropdown = document.getElementById('dropdownMenu');
            if (dropdown.style.display === 'block') {
                dropdown.style.display = 'none';
            }
        }
    }
</script>

</body>
</html>
