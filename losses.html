<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losing Tickets</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #222;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .title {
            color: #fff;
            font-size: 2em;
            margin: 10px 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 10px;
            width: 100%;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .title {
                font-size: 1.5em;
            }

            nav a {
                font-size: 1em;
            }

            .gallery {
                gap: 5px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html">Winning Tickets</a>
        <a href="losses.html">Losing Tickets</a>
    </nav>
    <div class="title">Losing Tickets</div>
</header>

<div class="gallery">
    <!-- Add your losing screenshots here -->
    <img src="images/loss1.jpg" alt="Losing Ticket 1">
    <img src="images/loss2.jpg" alt="Losing Ticket 2">
    <!-- Add more images as needed -->
</div>

</body>
</html>
